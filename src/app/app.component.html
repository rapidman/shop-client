<div fxFlexFill>

  <mat-toolbar color="primary">

    <span>Logo</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

      <button mat-button [routerLink]="['/main']">Главная</button>
      <button mat-button [routerLink]="['/news']">Новости</button>
      <button mat-button [routerLink]="['/feedback']">Напишите нам</button>
      <button mat-button [routerLink]="['/about']">О компании</button>

    </div>

    <div fxShow="true" fxHide.gt-sm="true">

      <button md-button (click)="sidenav.toggle()">
        Open sidenav
      </button>

    </div>

  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #sidenav fxLayout="column">

      <div fxLayout="column">
        <button md-button (click)="sidenav.close()">
          Close sidenav
        </button>
      </div>

      <mat-accordion multi="false">
        <mat-expansion-panel [expanded]="false" class="expansion-panel">
          <mat-expansion-panel-header class="expansion-panel-header">
            <mat-panel-title>
              Меню
            </mat-panel-title>
          </mat-expansion-panel-header>

          <ng-container *ngTemplateOutlet="menuExpansionPanelContent"></ng-container>

        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="false" class="expansion-panel">
          <mat-expansion-panel-header class="expansion-panel-header">
            <mat-panel-title>
              Каталог товаров
            </mat-panel-title>
          </mat-expansion-panel-header>

          <ng-container *ngTemplateOutlet="catalogExpansionPanelContent"></ng-container>

        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>

  <ng-template #menuExpansionPanelContent>
    <mat-action-row>
      <button mat-button [routerLink]="['/main']">Главная</button>
    </mat-action-row>
    <mat-action-row>
      <button mat-button [routerLink]="['/news']">Новости</button>
    </mat-action-row>
    <mat-action-row>
      <button mat-button [routerLink]="['/feedback']">Напишите нам</button>
    </mat-action-row>
    <mat-action-row>
      <button mat-button [routerLink]="['/about']">О компании</button>
    </mat-action-row>
  </ng-template>

  <ng-template #catalogExpansionPanelContent>
    <mat-action-row>
      Комплекты постельного белья
    </mat-action-row>
    <mat-action-row>
      Матрацы ватные
    </mat-action-row>
    <mat-action-row>
      Подушки
    </mat-action-row>
  </ng-template>
</div>
