<div class="container"  fxShow="true" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0%" fxLayoutAlign="center">
  <div fxFlex="20%">
    <mat-accordion multi="false">
      <app-catalog></app-catalog>
    </mat-accordion>
  </div>
  <div fxFlex="80%">
    <mat-card>
      <form #detailForm="ngForm" (ngSubmit)="save(detailForm.value)">
        <mat-card-header>
          <mat-card-title><h2>{{detail.name}}</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="detail.name"
                   required name="name" #name>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
        <mat-card-footer>

        </mat-card-footer>
      </form>
    </mat-card>
  </div>
</div>
