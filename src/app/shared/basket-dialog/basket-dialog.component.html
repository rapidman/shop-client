<div class="table">
  <div class="row">
    <div class="cell" style="float: right; height: 10px">
      <button mat-button [mat-dialog-close]="true">X</button>
    </div>
  </div>
  <div class="row">
    <div class="cell" align="center">
      <h2 mat-dialog-title>Заказы</h2>
      <mat-divider style="padding-bottom: 10px"></mat-divider>
    </div>
  </div>
  <div class="row">
    <div class="cell">
      <mat-dialog-content>
        <div class="table">
          <div class="row" *ngFor="let item of getOrders()">
            <div class="cell">
              <img class="basket-img" [routerLink]="['/category/' + item.categoryId + '/detail', item.productId]"
                   mat-card-image
                   src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="{{item.goodsName}}">
            </div>
            <div class="cell matCardContent">
              <mat-card-content>
                <p>
                  {{item.goodsDescription | slice:0:250}}...
                </p>
              </mat-card-content>
            </div>
            <div class="cell">
              <button mat-button (click)="deleteProdict(item)">X</button>
            </div>
          </div>
        </div>

      </mat-dialog-content>
    </div>
  </div>
  <div class="row">
    <div class="cell" align="center">
        <mat-divider style="padding-top: 10px"></mat-divider>
        <button mat-button mat-raised-button color="primary"  [mat-dialog-close]="true">Оформить заказ</button>
    </div>
  </div>

</div>
