<div class="container" fxShow="true" fxHide.lt-md="false" fxLayout="row" fxLayout.xs="column" fxLayoutWrap
     fxLayoutGap="0%" fxLayoutAlign="center">
  <div class="table outerTable" fxFlex="100%">
    <div class="row">
      <div class="cell searchHeader">Результаты поиска: <span class="queryTxt">{{query}}</span></div>
    </div>
    <div class="row">
      <mat-divider [inset]="false"></mat-divider>
    </div>
    <div class="row">
      <div class="cell">
        <div class="table innerTable" *ngFor="let group of tiles">
          <div class="row" *ngIf="group.options.length > 0 && group.type === 'CATEGORY'">
            <div class="cell groupName">{{group.name}}:</div>
            <div class="cell">
              <mat-grid-list cols="4" rowHeight="50px">
                <mat-chip-list *ngIf="group.options.length > 0 && group.type === 'CATEGORY'">
                  <mat-chip [routerLink]="['/category', tile.categoryId]" *ngFor="let tile of group.options">{{tile.name}}</mat-chip>
                </mat-chip-list>
              </mat-grid-list>
            </div>
          </div>
          <div class="row" *ngIf="group.options.length > 0 && group.type === 'PRODUCT'">
            <div class="cell">{{group.name}}:</div>
          </div>
          <div class="row" *ngIf="group.options.length > 0 && group.type === 'PRODUCT'">
            <div class="cell">
              <mat-grid-list cols="4" rowHeight="445px">
                <mat-grid-tile *ngFor="let tile of group.options" [colspan]="1" [rowspan]="1">
                  <mat-card class="example-card">
                    <img [routerLink]="['/category/' + tile.categoryId + '/detail', tile.productId]" mat-card-image
                         src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="{{tile.name}}">
                    <mat-card-content class="matCardContent">
                      <p>
                        {{tile.description | slice:0:250}}...
                      </p>
                    </mat-card-content>
                    <mat-chip-list aria-orientation="horizontal" class="matChipList">
                      <mat-chip *ngIf="tile.goodsCount > 0" style="background-color: #2ecc71" color="green" selected
                                matTooltip="Имеется в наличии" matTooltipPosition="above">
                        {{tile.goodsCount}}
                      </mat-chip>
                      <mat-chip color="accent" selected>Цена {{(tile.price / 100) | number:'3.2-5'}} ₽</mat-chip>
                      <mat-chip selected [color]="['primary']">Купить</mat-chip>
                    </mat-chip-list>
                  </mat-card>
                </mat-grid-tile>
              </mat-grid-list>
              <mat-paginator [length]="length"
                             [pageSize]="pageSize"
                             [pageIndex]="pageIndex"
                             (page)="pageEvent = getServerData($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
