<div class="container"  fxShow="true" fxHide.lt-md="true" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0%" fxLayoutAlign="center">
  <div fxFlex="20%">
    <mat-accordion multi="false">
      <app-catalog></app-catalog>
    </mat-accordion>
  </div>
  <div fxFlex="80%">
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile *ngFor="let tile of tiles" [colspan]="1" [rowspan]="1" style="background-color: aquamarine">
        {{tile.name}}
        <a mat-button [routerLink]="['/detail', tile.id]">{{tile.name}}</a>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>

<div fxShow="true" fxHide.gt-sm="true">
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="1" [rowspan]="1" style="background-color: aquamarine">
      {{tile.name}}
      <a mat-button [routerLink]="['/detail', tile.id]">{{tile.name}}</a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
