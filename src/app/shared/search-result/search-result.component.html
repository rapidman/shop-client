<div class="container" fxShow="true" fxHide.lt-md="false" fxLayout="row" fxLayout.xs="column" fxLayoutWrap
     fxLayoutGap="0%" fxLayoutAlign="center">
  <div class="table outerTable" fxFlex="100%">
    <div class="row">
      <div class="cell searchHeader">Результаты поиска: <span class="queryTxt">{{query}}</span></div>
    </div>
    <div class="row">
      <mat-divider [inset]="false"></mat-divider>
    </div>
    <div class="row">
      <div class="cell">
        <div class="table innerTable" *ngFor="let group of tiles">
          <div class="row">
            <div [class]="[group.type === 'CATEGORY' ? 'cell groupName' : 'cell']">{{group.name}}:</div>
            <div class="cell">
              <mat-grid-list cols="4" rowHeight="50px" *ngIf="group.options.length > 0 && group.type === 'CATEGORY'">
                <mat-chip-list *ngIf="group.options.length > 0 && group.type === 'CATEGORY'">
                  <mat-chip [routerLink]="['/category', tile.categoryId]" *ngFor="let tile of group.options">{{tile.name}}</mat-chip>
                </mat-chip-list>
              </mat-grid-list>
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <mat-grid-list cols="4" rowHeight="445px" *ngIf="group.options.length > 0 && group.type === 'PRODUCT'">
                <mat-grid-tile *ngFor="let tile of group.options" [colspan]="1" [rowspan]="1">
                  <mat-card class="example-card">
                    <img [routerLink]="['/category' + tile.categoryId + '/detail', tile.productId]" mat-card-image
                         src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="{{tile.name}}">
                    <mat-card-content class="matCardContent">
                      <p>
                        <a mat-button [routerLink]="['/category' + tile.categoryId + '/detail', tile.productId]">{{tile.name | slice:0:250}}...</a>
                        <!--The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.-->
                        <!--A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally-->
                        <!--bred for hunting.-->
                      </p>
                    </mat-card-content>
                    <mat-chip-list aria-orientation="horizontal" class="matChipList">
                      <mat-chip style="background-color: #2ecc71" color="green" selected>Есть в наличии</mat-chip>
                      <mat-chip color="accent" selected>Цена 1 490 ₽</mat-chip>
                      <mat-chip selected [color]="['primary']">Купить</mat-chip>
                    </mat-chip-list>
                  </mat-card>
                </mat-grid-tile>
              </mat-grid-list>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
