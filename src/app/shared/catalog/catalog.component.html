<mat-expansion-panel [expanded]="true" class="expansion-panel">
  <mat-expansion-panel-header class="expansion-panel-header">
    <mat-panel-title>
      Каталог товаров
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-container *ngTemplateOutlet="catalogExpansionPanelContent"></ng-container>
</mat-expansion-panel>


<ng-template #catalogExpansionPanelContent>
  <mat-nav-list>
    <a mat-list-item href="{{ item.name }}" *ngFor="let item of items"> {{ item.name }} </a>
  </mat-nav-list>
</ng-template>
