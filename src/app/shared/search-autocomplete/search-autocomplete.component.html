<form [formGroup]="stateForm">
  <mat-form-field>
    <div class="wildSrch">
      <input matInput class="sq" placeholder="Поиск товаров и категорий" maxlength="300" aria-label=""
             formControlName="stateGroup" [matAutocomplete]="autoGroup"
             [formControl]="stateCtrl">
      <!--<div class="resSrch" (click)="resetItem()" md-tooltip="some message" tooltip-position="below"></div>-->
      <!--<div class="find" (click)="search()"></div>-->
    </div>
    <mat-autocomplete [disableRipple]="true" #autoGroup="matAutocomplete" (optionSelected)="selectOption($event)">
      <mat-optgroup *ngFor="let group of groupList" [label]="group.name" style="height: 30px;line-height: 15px;">
        <mat-option *ngFor="let option of group.options" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
  </mat-form-field>
</form>
