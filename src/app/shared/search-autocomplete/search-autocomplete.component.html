<form>
  <div class="wildSrch">
    <input matInput class="sq" placeholder="Поиск товаров и брендов" maxlength="300" aria-label="" [matAutocomplete]="auto"
           [formControl]="stateCtrl">
    <div class="resSrch" (click)="resetItem()" md-tooltip="some message" tooltip-position="below"></div>
    <div class="find" (click)="search()"></div>
  </div>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectCategory($event)">
    <mat-option *ngFor="let product of goods" [value]="product.name">
      <span>{{ product.name }}</span>
    </mat-option>
  </mat-autocomplete>
</form>
